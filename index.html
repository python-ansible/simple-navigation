<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>simpleNav</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header></header>
<main>
    <div class="wrapper" id="mainX">

    </div>
</main>
<footer></footer>
<script>
    var keys = {
        0: {0:'q', 1:'w', 2:'e', 3:'r', 4:'t', 5:'y', 6:'u', 7:'i', 8:'o', 9:'p', length:10},
        1: {0:'a', 1:'s', 2:'d', 3:'f', 4:'g', 5:'h', 6:'j', 7:'k', 8:'l', length:9},
        2: {0:'z', 1:'x', 2:'c', 3:'v', 4:'b', 5:'n', 6:'m', length:7},
        length: 3
    }
    var hash = {
        'q': 'qq.com',
        'w': 'weibo.com',
        'y': 'youtube.com',
        'i': 'iqiyi.com',
        'z': 'zhihu.com'
    }
    // 取出localStorage 中的 localNav 对应的 hash
    hashInLocalStorage = JSON.parse(localStorage.getItem('localNav') || 'null')
    if (hashInLocalStorage) {
        hash = hashInLocalStorage
    }

    // 遍历keys生成div标签
    index = 0
    while(index < keys['length']) { // 0 1 2
        divX = document.createElement('div')
        mainX.appendChild(divX)
        row = keys[index]
        console.log(row)
        index2 = 0
        // 遍历keys生成kbd标签
        while(index2 < row['length']) { // 0~9 0~8 0~6
            kbdX = document.createElement('kbd')
            kbdX.textContent = row[index2]
            buttonX = document.createElement('button')
            buttonX.textContent = '编辑'
            buttonX.id = row[index2] // q w e r
            buttonX.onclick = function(modifyWebsite){
                // modifyWebsite['target']就是用户点击的元素
                key = modifyWebsite['target']['id'] // q w e r
                website = prompt('请输入一个网址') // qq.com
                hash[key] = website // hash change
                localStorage.setItem('localNav', JSON.stringify(hash))
                console.log(hash)
            }
            kbdX.appendChild(buttonX)
            divX.appendChild(kbdX)
            index2 += 1
        }
        index += 1
    }

    //监听键盘事件
    document.onkeypress = function(keyPress){
        key = keyPress['key']
        website = hash[key]
        //location.href = 'http://'+website
        window.open('http://'+website, '_blank')
    }
</script>
</body>
</html>
